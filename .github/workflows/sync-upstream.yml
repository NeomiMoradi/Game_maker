name: Sync fork from upstream

on:
  push:
    branches: [ main, master ]
    paths:
      - ".github/workflows/sync-upstream.yml"
  workflow_dispatch: {}
  schedule:
    - cron: "17 6 * * *"   # note: cron won't auto-run in forks

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/sharonba99/<Game_maker
>.git || true
          git fetch upstream

      - name: Rebase main on upstream/main
        run: |
          git checkout main || git checkout master
          git rebase upstream/main || (git rebase --abort && exit 1)

      - name: Push updated branch
        run: git push origin main --force-with-lease
