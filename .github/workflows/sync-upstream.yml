name: Sync fork from upstream

on:
  push:
    branches: [ main, master ]
    paths:
      - ".github/workflows/sync-upstream.yml"
  workflow_dispatch: {}
  schedule:
    - cron: "17 6 * * *"   # runs daily (ignored in forks, manual still works)

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          ORIGIN_URL=$(git remote get-url origin)
          REPO=$(basename "$ORIGIN_URL" .git)
          git remote add upstream https://github.com/sharonba99/$REPO.git || echo "Upstream already exists"
          git fetch upstream || echo "Could not fetch upstream, check URL"

      - name: Try rebase main
        run: |
          git checkout main || git checkout master
          if git show-ref --quiet refs/remotes/upstream/main; then
            git rebase upstream/main || (git rebase --abort && exit 0)
          elif git show-ref --quiet refs/remotes/upstream/master; then
            git rebase upstream/master || (git rebase --abort && exit 0)
          else
            echo "No upstream/main or upstream/master branch found"
          fi

      - name: Push changes back to your fork
        run: |
          git push origin main --force-with-lease || git push origin master --force-with-lease || echo "Nothing to push"
